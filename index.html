    .menu {
     background: #151515;

}

}

.tabs {
    display: flex;
    justify-content: space-between;
}

.tab {
    flex: 1;
    background: #222;
    padding: 8px;
    border-radius: 20px;
    color: white;
    border: none;
    cursor: pointer;
    margin: 0 10px;
}

.tab.active {
    background: #020203;
}

.checkbox {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin: 10px 0;
}

.checkbox input {
    display: none;
}

.checkmark {
    width: 20px;
    height: 20px;
    border-radius: 10px;
    background: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    color: transparent;
    font-size: 14px;
    font-weight: bold;
    margin-right: 10px;
}

.checkbox input:checked + .checkmark {
    background: #f2f5f7;
    color: white;
}

.slider-container {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px 0;
}

.slider {
    width: 90%;
    -webkit-appearance: none;
    height: 6px;
    background: #333;
    border-radius: 10px;
    outline: none;
    transition: 0.2s;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    background: #9400D3;
    border-radius: 5%;
    cursor: pointer;
}

.combobox {
    width: 100%;
    padding: 30px;
    background: #222;
    color: white;
    border: 20px solid #9400D3;
    border-radius: 10px;
    margin: 10px 0;
    cursor: pointer;
}

.radio-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.radio {
    display: flex;
    align-items: center;
    cursor: pointer;
}

.radio input {
    display: none;
}

.radio-mark {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #333;
    margin-right: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.radio input:checked + .radio-mark {
    background: #9400D3;
}

.separator {
    height: 1px;
    background: #020203;
    margin: 10px 0;
}

// Fun√ß√£o para adicionar listeners de eventos
function addEventListeners() {
    canvas.addEventListener('touchstart', handleTouchStart);
    canvas.addEventListener('touchmove', handleTouchMove);
    canvas.addEventListener('touchend', handleTouchEnd);
}

// Fun√ß√£o para lidar com eventos de toque
function handleTouchStart(event) {
    console.log("Toque iniciado...");
    const touch = event.touches[0];
    const rect = canvas.getBoundingClientRect();
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;

    // Simula disparo de tiro
    simulateShot(x, y);
}

function handleTouchMove(event) {
    console.log("Toque em movimento...");
    // Simula ajuste da mira
    adjustAim(event.touches[0].clientX, event.touches[0].clientY);
}

function handleTouchEnd(event) {
    console.log("Toque finalizado...");
    // Simula disparo de tiro ao soltar o toque
    simulateShot(event.changedTouches[0].clientX, event.changedTouches[0].clientY);
}

// Fun√ß√£o para simular disparo de tiro
function simulateShot(x, y) {
    console.log(`Disparando tiro em (${x}, ${y})...`);
    const target = detectTarget(x, y);
    if (target) {
        console.log(`Acertou o alvo ${target.id}!`);
        score += 100;
    } else {
        console.log("tiro aceito.");
    }
}

// Fun√ß√£o para detectar alvo
function detectTarget(x, y) {
    for (let target of targets) {
        const distance = Math.sqrt(Math.pow(x - target.position.x, 2) + Math.pow(y - target.position.y, 2));
        if (distance <= target.radius) {
            return target;
        }
    }
    return null;
}
